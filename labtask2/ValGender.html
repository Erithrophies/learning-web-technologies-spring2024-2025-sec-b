<html lang="en">
    <head>
        <title>Validate Gender</title>
    </head>
    <body>
        <form action="" onsubmit="return check()">
            <fieldset style="width: 250px; height: 50px; padding: 10px; font-size: 20px;">
                <legend>Gender</legend>
                <input type = "radio" name = "gender" id = "gender_m" value="Male">Male
                <input type = "radio" name = "gender" id = "gender_f" value="Female">Female
                <input type = "radio" name = "gender" id = "gender_o" value="Other">Other
                <i><p id="msg"></p></i>
            </fieldset><br/>
            <input type ="submit" name = "button" id="button" value="Submit" style="height: 20px;width: 65px; font-size: 13px;">
        </form>
        <script>
            function check(){
            let male = document.getElementById("gender_m").checked;
            let female = document.getElementById("gender_f").checked;
            let other = document.getElementById("gender_o").checked;

            if(!male && !female && !other){
                alert("Please select a gender.");
                return false;
            }else{
                return true;
            }
            }
        </script>
    </body>
</html>
